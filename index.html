<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper scissor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="score-container">
    <h1><span>ROCK</span><span>PAPER</span><span>SCISSORS</span></h1>
    <div class="score-card">
      <p>SCORE</p>
      <h1 class="score">0</h1>
    </div>
  </div>
  <div class="interactive-container">
    <!-- play section -->

    <div class="play-wrap">
      <div class="i-c i-c1"><button class="p-w-btn1 p-w" data-userChoice="paper"><span><img src="./images/icon-paper.svg" alt=""></span></button></div>
      <div class="i-c i-c2"><button class="p-w-btn2 p-w" data-userChoice="scissors"><span><img src="./images/icon-scissors.svg" alt=""></span></button></div>
      <div class="i-c i-c3"><button class="p-w-btn3 p-w" data-userChoice="rock"><span><img src="./images/icon-rock.svg" alt=""></span></button></div>
    </div>

    <!-- result  -->

    <div class="result-wrap">
      <div class="picked user-picked-wrap">
        <h1>YOU PICKED</h1>
        <div class="wrap">
          <button class="p-w-btn1 userPick userPick-paper"><span><img src="./images/icon-paper.svg" alt=""></span></button>
          <button class="p-w-btn2 userPick userPick-scissors"><span><img src="./images/icon-scissors.svg" alt=""></span></button>
          <button class="p-w-btn3 userPick userPick-rock"><span><img src="./images/icon-rock.svg" alt=""></span></button>
        </div>
      </div>
      <div class="result-indicator">
        <h1 class="ResultStatus"></h1>
        <button onclick="playAgain()">PLAY AGAIN</button>
      </div>
      <div class="picked house-picked-wrap">
        <h1>THE HOUSE PICKED</h1>
        <div class="wrap">
          <button class="p-w-btn1 housePick housePick-paper"><span><img src="./images/icon-paper.svg" alt=""></span></button>
          <button class="p-w-btn2 housePick housePick-scissors"><span><img src="./images/icon-scissors.svg" alt=""></span></button>
          <button class="p-w-btn3 housePick housePick-rock"><span><img src="./images/icon-rock.svg" alt=""></span></button>
        </div>
      </div>
      
    </div>

  </div>
  <div class="rules">
    <button onclick="ruleOpen()">RULES</button>
  </div>
  <div class="rule">
    <img src="./images/image-rules.svg" alt="">
    <img onclick="ruleClose()" src="./images/icon-close.svg" alt="" class="close">
  </div>
</body>
<script src="./index.js"></script>
</html>
